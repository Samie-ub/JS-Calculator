<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="assets/bs5/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- CODES FOR NAVIGATION BAR STARTS HERE -->
    <header>
        <nav class="navbar navbar-dark bg-dark justify-content-around">
            <a class="navbar-brand ">JavaScript Calculator <i class="fa fa-calculator" aria-hidden="true"></i>
        </nav>
    </header>
    <!-- CODES FOR NAVIGATION BAR ENDS HERE -->
    <div class="container d-flex justify-content-center">
        <div class="container mt-5 second">
            <div class="screen d-flex justify-content-center">
                <div class="lg-col-3 mb-2">
                    <input class="form-control p-2" type="text" name="screen" id="screen">
                </div>
            </div>


            <div class="calculator-table d-flex justify-content-center mt-4 ">
               
                    <table >
                        <tr >
                            <td><button class="btn btn-dark">7</button></td>
                            <td><button class="btn btn-dark">8</button></td>
                            <td><button class="btn btn-dark">9</button></td>
                            <td><button class="btn btn-danger">%</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-dark">4</button></td>
                            <td><button class="btn btn-dark">5</button></td>
                            <td><button class="btn btn-dark">6</button></td>
                            <td><button class="btn btn-danger px-4">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-dark">3</button></td>
                            <td><button class="btn btn-dark">2</button></td>
                            <td><button class="btn btn-dark">1</button></td>
                            <td><button class="btn btn-danger">+</button></td>
                            
                        </tr>
                       
                        <tr>
                            <td><button class="btn btn-primary">C</button></td>
                            <td><button class="btn btn-dark">0</button></td>
                            <td><button class="btn btn-primary">=</button></td>
                            <td><button class="btn btn-danger px-4">-</button></td>
                        </tr>
                   
                    </table>
              
            </div>

        </div>
    </div>


    <!-- JavaScript Source -->
    <script src="./js/main.js"></script>
</body>

</html>
